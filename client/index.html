<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body ng-controller="MainController">
    <h1>Shortly</h1>

    <div ng-show="showNavigation()" class='navigation'>
      <ul>
        <li><a href='#/links' class='index' ng-class="{selected: currentPath()==='/links'}">All Links</a></li>
        <li><a href='#/shorten' class='create' ng-class="{selected: currentPath()==='/shorten'}">Shorten</a></li>
      </ul>
      <a ng-click="logout()" class='logout'>Logout</a>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
