<div id='container'>
  <form ng-submit="addLink();">
    <input class='text' type='text' name='url' ng-model="url.text">
    <button ng-disabled="!validUrl()">Shorten</button>
  </form>
  <img ng-if="sending" class='spinner' src='/assets/spiffygif_46x46.gif'>
  <div ng-if="!validUrl() && url.text" class='message' ng-model="error">Invalid Url</div>
</div>
